<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B10A2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <header>
    <nav>
        <h3 class="nav-title">Fitness</h3>
        <ul class="nav-item">
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
        <span class="menu-icon"><i class="fa-solid fa-bars"></i></span>
    </nav>

    <div class="banner-section">
        <div class="banner-container">
            <h3 class="banner-title">Get body in
                 <span class="shape">shape</span> & stay 
                 healthy</h3>
            <p class="subtitle">A huge selection of health and fitness content, healthy recipes <br> and transformation stories to help you get fit and stay fit!</p>
            <div class="button-container">
                <button class="button-primary">Join Club Now!</button>
                <button class="button-download">Download App</button>
            </div>
        </div>

        <div class="banner-img-container">
            <div class="banner-box workout-box">
                <h3 class="five-hundred">500+</h3>
                <p class="box-title">Free Workout Videos</p>
            </div>

            <img class="banner-img" src="./images/Images 2.png" alt="">

            <div class="banner-box video-box">
                <div class="red-circle"></div>
                <div>
                    <h3 class="three-fifty">350+</h3>
                    <p class="box-title">Video tutorial</p>
                </div>
            </div>
        </div>

    </div>
   </header>
